<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <title>QR → AR (AR.js)</title>

        <!-- A-Frame + AR.js (self-hosted sin llaves) -->
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

        <style>
      html,body{margin:0;padding:0;background:#000;color:#fff;font-family:system-ui,sans-serif}
      #overlay{position:fixed;top:0;left:0;right:0;padding:10px;background:rgba(0,0,0,.35);z-index:10;display:flex;gap:8px;align-items:center}
      .btn{background:#0ea5e9;color:#fff;border:0;border-radius:10px;padding:6px 10px;font-weight:600}
      .badge{background:#111827;border:1px solid #374151;padding:2px 8px;border-radius:999px;font-size:12px}
      .error{background:#ef4444}
    </style>
    </head>
    <body>
        <div id="overlay">
            <span class="badge" id="status">Cargando…</span>
        </div>

        <!--
      Usamos el marcador "hiro" predefinido (no necesitas archivo .patt).
      Apunta la cámara a un marcador HIRO (impreso o en otra pantalla).
    -->
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;"
            renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true">
            <a-marker id="marker" preset="hiro">
                <a-entity id="markerRoot"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script src="/app.js"></script>
    </body>
</html>
